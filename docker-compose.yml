version: '3.8'

services:
  emotion_detection:
    build: .
    image: emotion-detection-backend:latest
    container_name: emotion-detection-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./models:/app/models
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
